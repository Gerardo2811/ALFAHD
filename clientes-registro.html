      <h3>Si ya tienes una cuenta ingresa aqui</h3>
      <button data-bs-toggle="modal" data-bs-target="#modallogin" id="logo-buton"><img src="img/Registrarse.png" alt="" id="logo">Iniciar sesion</button>
      <h3>Registrate con tus cuentas o crea una en nuestro sitio</h3>
      <button data-bs-toggle="modal" data-bs-target="#modalGoogle-Face" id="logo-buton"><img src="img/logo-google.png" alt="" id="logo">Continuar con Google</button>
      <button data-bs-toggle="modal" data-bs-target="#modalGoogle-Face" id="logo-buton"><img src="img/logo-facebook.png" alt="" id="logo">Continuar con Facebook</button>
      <button data-bs-toggle="modal" data-bs-target="#modal-Registro" id="logo-buton"><img src="img/Registrarse.png" alt="" id="logo">Registrarse</button>


      
<!-- Modal para registro -->
<div class="modal fade" id="modal-Registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="POST" id="formR">
          <div class="form">
            <h1>Registro</h1>
            <div class="container">
              <div class="row grupo">
                <div class="col-sm-8">
                  <input type="text" name="" id="nombre" ><span class="barra"></span>
                </div>
                <div class="col-sm-4">
                  <label for="">Nombre</label>
                </div>
              </div>
            </div>
              </div>
              <div class="grupo">
                  <input type="email" name="" id="email" ><span class="barra"></span>
                  <label for="">Email</label>
              </div>
              <div class="grupo">
                  <input type="password" name="" id="password" ><span class="barra"></span>
                  <label for="">Password</label>
              </div>
              
              <button type="button" onclick="guardar()">Suscribirte</button>
              
            </form>
          </div>
    </div>
  </div>
</div>
</div>


<!-- Modal para registro de google o facebook -->
<div class="modal fade" id="modalGoogle-Face" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="POST" id="formGF">
          <div class="form">
              <h1>Registro</h1>
              <div class="grupo">
                  <input type="email" name="" id="email_GF" ><span class="barra"></span>
                  <label for="">Email</label>
              </div>
              <div class="grupo">
                  <input type="password" name="" id="password_GF" ><span class="barra"></span>
                  <label for="">Password</label>
              </div>
              
              <button type="button" onclick="guardar2()">Suscribirte</button>
              <p class="warnings" id="warnings_GF"></p>
          </div>
      </form>
    </div>
  </div>
</div>
</div>





<div class="modal fade" id="modallogin" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel3">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="POST" id="formR">
          <div class="form">
            <h1>Login</h1>
              </div>
              <div class="grupo">
                <label for="">Email</label>
                  <input type="email" name="" id="email" ><span class="barra"></span>
                 
              </div>

              <br>
              <div class="grupo">
                <label for="">Password</label>
                  <input type="password" name="" id="password" ><span class="barra"></span>
              </div>
              <br>
              <button type="button" class="btn btn-primary" onclick="guardar()">Ingresar</button>
            </div>
            </form>
    </div>
  </div>
</div>
</div>
